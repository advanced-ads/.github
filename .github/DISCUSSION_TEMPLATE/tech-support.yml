title: "Tech Support"
body:
  - type: input
    id: user
    attributes:
      label: User
      description: Link to the profile of or the thread with the user
  - type: textarea
    id: links
    attributes:
      label: Relevant links
      description: "Links to the site with the issue. Could be a client site and/or test site, internal or external documentation."
  - type: textarea
    id: description
    attributes:
      label: Describe the problem or question
